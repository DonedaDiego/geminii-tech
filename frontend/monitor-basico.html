<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner - Geminii Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#000000',
            light: '#ffffff',
            subtle: 'rgba(255,255,255,0.1)',
            geminii: '#ba39af'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      overflow-x: hidden;
    }
    
    .scanner-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px) brightness(0.9);
      -webkit-backdrop-filter: blur(20px) brightness(0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .scanner-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(186, 57, 175, 0.15);
      border-color: rgba(186, 57, 175, 0.3);
    }
    
    .positive { 
      color: #10b981; 
      background: rgba(16, 185, 129, 0.1);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .negative { 
      color: #ef4444; 
      background: rgba(239, 68, 68, 0.1);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .neutral { 
      color: #6b7280; 
      background: rgba(107, 114, 128, 0.1);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 2px solid #ba39af;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .obv-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .obv-buy {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .obv-sell {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .obv-neutral {
      background: rgba(107, 114, 128, 0.2);
      color: #6b7280;
      border: 1px solid rgba(107, 114, 128, 0.3);
    }
    
    .mini-chart {
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, 
        rgba(186, 57, 175, 0.1) 0%, 
        rgba(186, 57, 175, 0.05) 50%, 
        rgba(186, 57, 175, 0.1) 100%);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .trend-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #ba39af, #d946ef);
      border-radius: 1px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 500;
    }
    
    .stat-value {
      font-size: 13px;
      font-weight: 600;
      color: white;
      margin-top: 2px;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="relative min-h-screen">
    <!-- Spline 3D background -->
    <div class="fixed inset-0 z-0">
      <iframe src="https://my.spline.design/thresholddarkambientui-v0gkZCfi6zXm69kE0wccy70f/" frameborder="0" width="100%" height="100%" class="w-full h-full"></iframe>
    </div>
    
    <!-- Glass floating navbar -->
    <nav class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 bg-opacity-5 border-opacity-10 bg-white border-white border rounded-full pt-4 pr-4 pb-4 pl-4 shadow-xl backdrop-blur-md">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img src="https://app.geminii.com.br/wp-content/uploads/2025/06/logo.png" alt="Geminii Logo" class="w-6 h-6 cursor-pointer" onclick="window.location.href='/'">
        </div>
        <div class="hidden md:flex items-center space-x-6 text-xs text-gray-300 ml-8">
          <span class="text-white font-medium">Scanner</span>
          <a href="/planos" class="hover:text-white transition-colors">Planos</a>
          <a href="/sobre" class="hover:text-white transition-colors">Sobre</a>
          <a href="/conta" class="hover:text-white transition-colors">Conta</a>
        </div>
        <div class="flex items-center space-x-3 ml-8">
          <div id="apiStatus" class="w-8 h-8 bg-green-500 bg-opacity-10 border border-green-500 border-opacity-30 rounded-full flex items-center justify-center relative">
            <i class="fas fa-shield-alt text-green-500 text-xs"></i>
            <div class="absolute -top-1 -right-1 w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
          </div>
          <a href="#" class="hover:bg-gray-200 transition-colors text-xs font-medium text-black bg-white rounded-full pt-1.5 pr-3 pb-1.5 pl-3">Começar</a>
        </div>
      </div>
    </nav>
    
    <!-- Content -->
    <div class="relative z-10 pt-32 pb-16">
      <div class="max-w-7xl mx-auto px-6">
        
        <!-- Header -->
        <div class="text-center mb-12">
          <h1 class="text-4xl md:text-5xl font-bold mb-4">
            <span style="color: #ba39af; font-weight: 900;">Scanner</span>
            <span class="text-white font-light">de Mercado</span>
          </h1>
          <p class="text-neutral-300 text-lg max-w-2xl mx-auto">
            Monitor avançado com análise técnica completa, identificação de padrões e sinais de entrada.
          </p>
        </div>

        <!-- Controles -->
        <div class="scanner-card p-6 mb-8">
          <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="flex gap-3 flex-wrap">
              <input 
                id="stockInput" 
                type="text" 
                placeholder="Digite o código da ação (ex: PETR4)" 
                class="px-4 py-2 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-geminii backdrop-blur-sm"
              >
              <button id="addStockBtn" class="px-6 py-2 bg-gradient-to-r from-pink-500 to-purple-600 hover:shadow-lg rounded-lg transition-all font-medium">
                <i class="fas fa-plus mr-2"></i>Adicionar
              </button>
            </div>
            
            <div class="flex gap-3">
              <button id="refreshBtn" class="px-4 py-2 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-lg transition-all font-medium backdrop-blur-sm border border-white border-opacity-20">
                <i class="fas fa-sync-alt mr-2"></i>Atualizar
              </button>
              <button id="clearBtn" class="px-4 py-2 bg-red-600 bg-opacity-20 hover:bg-opacity-30 rounded-lg transition-all font-medium border border-red-500 border-opacity-30">
                <i class="fas fa-trash mr-2"></i>Limpar
              </button>
            </div>
          </div>
        </div>

        <!-- Status -->
        <div id="statusMsg" class="mb-6 p-4 rounded-lg hidden backdrop-blur-sm"></div>

        <!-- Grid de Ações com Análise Avançada -->
        <div id="stocksGrid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
          <!-- Cards de ações serão inseridos aqui -->
        </div>

        <!-- Gráfico Detalhado -->
        <div id="chartSection" class="mt-12 hidden">
          <h2 class="text-2xl font-bold mb-6 text-center">Análise Detalhada</h2>
          <div class="scanner-card p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 id="chartTitle" class="text-xl font-semibold"></h3>
              <span id="chartPrice" class="text-2xl font-bold text-geminii"></span>
            </div>
            <canvas id="stockChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configurações
    const API_BASE = window.location.origin + '/api';
    let currentChart = null;
    
    // Ações padrão brasileiras
    const defaultStocks = ['PETR4', 'VALE3', 'ITUB4', 'BBDC4', 'ABEV3', 'MGLU3'];
    
    // Elementos DOM
    const stocksGrid = document.getElementById('stocksGrid');
    const stockInput = document.getElementById('stockInput');
    const addStockBtn = document.getElementById('addStockBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusMsg = document.getElementById('statusMsg');
    const chartSection = document.getElementById('chartSection');
    
    // Lista de ações monitoradas
    let watchList = [...defaultStocks];
    
    // Dados mock mais realistas
    function generateMockData(symbol) {
      const basePrice = Math.random() * 100 + 10;
      const change = (Math.random() - 0.5) * 6;
      const changePercent = (change / basePrice) * 100;
      
      // Gerar dados históricos para OBV e médias
      const historicalData = [];
      let price = basePrice;
      for (let i = 0; i < 200; i++) {
        price += (Math.random() - 0.5) * 2;
        historicalData.push(price);
      }
      
      const moving200 = historicalData.slice(-200).reduce((a, b) => a + b, 0) / 200;
      const maxYear = Math.max(...historicalData);
      const minYear = Math.min(...historicalData);
      const trueRange = Math.abs(basePrice - historicalData[historicalData.length - 2]);
      
      // OBV simulado
      const obvTrend = Math.random();
      let obvStatus = 'neutral';
      if (obvTrend > 0.6) obvStatus = 'buy';
      else if (obvTrend < 0.4) obvStatus = 'sell';
      
      return {
        symbol: symbol,
        current_price: basePrice,
        change: change,
        change_percent: changePercent,
        volume: Math.floor(Math.random() * 10000000) + 1000000,
        last_update: new Date().toLocaleTimeString('pt-BR'),
        chart_data: historicalData.slice(-30).map((price, i) => ({
          date: new Date(Date.now() - (29 - i) * 24 * 60 * 60 * 1000).toLocaleDateString('pt-BR'),
          price: price
        })),
        analysis: {
          moving_average_200: moving200,
          max_year: maxYear,
          min_year: minYear,
          true_range: trueRange,
          obv_status: obvStatus,
          obv_days: 30,
          rsi: Math.floor(Math.random() * 100),
          support: minYear * 1.05,
          resistance: maxYear * 0.95
        }
      };
    }
    
    // Funções utilitárias
    function showStatus(message, type = 'info') {
      const bgClass = type === 'success' ? 'bg-green-600 bg-opacity-20 border-green-500 border-opacity-30' : 
                     type === 'error' ? 'bg-red-600 bg-opacity-20 border-red-500 border-opacity-30' : 
                     'bg-blue-600 bg-opacity-20 border-blue-500 border-opacity-30';
      
      statusMsg.className = `mb-6 p-4 rounded-lg border backdrop-blur-sm ${bgClass}`;
      statusMsg.textContent = message;
      statusMsg.classList.remove('hidden');
      setTimeout(() => statusMsg.classList.add('hidden'), 3000);
    }
    
    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(value);
    }
    
    function getOBVIndicator(status) {
      const indicators = {
        buy: { class: 'obv-buy', icon: 'fa-arrow-trend-up', text: 'OBV Acumulação' },
        sell: { class: 'obv-sell', icon: 'fa-arrow-trend-down', text: 'OBV Distribuição' },
        neutral: { class: 'obv-neutral', icon: 'fa-minus', text: 'OBV Neutro' }
      };
      
      const indicator = indicators[status];
      return `<div class="obv-indicator ${indicator.class}">
        <i class="fas ${indicator.icon}"></i>
        ${indicator.text}
      </div>`;
    }
    
    // Buscar dados reais da API
    async function fetchStockData(symbol) {
      try {
        const response = await fetch(`${API_BASE}/stock/${symbol}`);
        const data = await response.json();
        
        if (data.success) {
          // Adicionar análise técnica aos dados reais
          return enhanceStockData(data.data);
        }
        return null;
      } catch (error) {
        console.error('Erro ao buscar ação:', error);
        return null;
      }
    }
    
    // Função para adicionar análise técnica aos dados reais
    function enhanceStockData(stockData) {
      const prices = stockData.chart_data.map(d => d.price);
      const volumes = stockData.chart_data.map(d => d.volume);
      
      // Calcular médias e indicadores
      const moving200 = prices.slice(-200).reduce((a, b) => a + b, 0) / Math.min(prices.length, 200);
      const maxYear = Math.max(...prices);
      const minYear = Math.min(...prices);
      
      // Calcular RSI simplificado
      const gains = [];
      const losses = [];
      for (let i = 1; i < prices.length; i++) {
        const change = prices[i] - prices[i-1];
        if (change > 0) gains.push(change);
        else losses.push(Math.abs(change));
      }
      const avgGain = gains.length ? gains.reduce((a, b) => a + b, 0) / gains.length : 0;
      const avgLoss = losses.length ? losses.reduce((a, b) => a + b, 0) / losses.length : 0;
      const rsi = avgLoss === 0 ? 100 : 100 - (100 / (1 + (avgGain / avgLoss)));
      
      // Calcular OBV simplificado
      let obv = 0;
      let obvTrend = 'neutral';
      for (let i = 1; i < prices.length; i++) {
        if (prices[i] > prices[i-1]) {
          obv += volumes[i];
        } else if (prices[i] < prices[i-1]) {
          obv -= volumes[i];
        }
      }
      
      // Determinar tendência OBV
      const obvSlope = obv / volumes.length;
      if (obvSlope > 0.1) obvTrend = 'buy';
      else if (obvSlope < -0.1) obvTrend = 'sell';
      
      // Calcular True Range
      const trueRange = Math.abs(stockData.current_price - (prices[prices.length - 2] || stockData.current_price));
      
      return {
        ...stockData,
        analysis: {
          moving_average_200: moving200,
          max_year: maxYear,
          min_year: minYear,
          true_range: trueRange,
          obv_status: obvTrend,
          obv_days: 30,
          rsi: Math.round(rsi),
          support: minYear * 1.05,
          resistance: maxYear * 0.95
        }
      };
    }
    
    // Criar card de ação com análise avançada
    function createStockCard(stockData) {
      const isPositive = stockData.change >= 0;
      const changeClass = isPositive ? 'positive' : 'negative';
      const changeIcon = isPositive ? 'fa-arrow-up' : 'fa-arrow-down';
      
      const distanceFrom200 = ((stockData.current_price - stockData.analysis.moving_average_200) / stockData.analysis.moving_average_200 * 100);
      const yearRange = ((stockData.current_price - stockData.analysis.min_year) / (stockData.analysis.max_year - stockData.analysis.min_year) * 100);
      
      return `
        <div class="scanner-card p-6 cursor-pointer" onclick="showChart('${stockData.symbol}')">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold text-white">${stockData.symbol}</h3>
              <p class="text-gray-400 text-sm">${stockData.last_update}</p>
            </div>
            <button onclick="removeStock('${stockData.symbol}', event)" class="text-red-400 hover:text-red-300 transition-colors">
              <i class="fas fa-times"></i>
            </button>
          </div>
          
          <!-- Preço Principal -->
          <div class="mb-4">
            <span class="text-3xl font-bold text-white">${formatCurrency(stockData.current_price)}</span>
            <div class="flex items-center gap-2 mt-2">
              <span class="${changeClass}">
                <i class="fas ${changeIcon}"></i>
                ${formatCurrency(Math.abs(stockData.change))} (${Math.abs(stockData.change_percent).toFixed(2)}%)
              </span>
            </div>
          </div>
          
          <!-- Mini Gráfico com Candlestick Visual -->
          <div class="mini-chart mb-4 relative">
            <div class="absolute inset-0 flex items-end justify-between px-2">
              ${Array.from({length: 8}, (_, i) => {
                const height = Math.random() * 40 + 20;
                const isGreen = Math.random() > 0.5;
                return `<div class="w-1 bg-opacity-60 rounded-sm" style="height: ${height}px; background-color: ${isGreen ? '#10b981' : '#ef4444'}"></div>`;
              }).join('')}
            </div>
            <div class="trend-line" style="background: linear-gradient(90deg, ${isPositive ? '#10b981' : '#ef4444'}, #ba39af)"></div>
          </div>
          
          <!-- OBV Indicator -->
          <div class="mb-4">
            ${getOBVIndicator(stockData.analysis.obv_status)}
          </div>
          
          <!-- Stats Grid -->
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-label">Média 200</div>
              <div class="stat-value">${formatCurrency(stockData.analysis.moving_average_200)}</div>
              <div class="stat-label text-xs mt-1 ${distanceFrom200 >= 0 ? 'text-green-400' : 'text-red-400'}">
                ${distanceFrom200 >= 0 ? '+' : ''}${distanceFrom200.toFixed(1)}%
              </div>
            </div>
            
            <div class="stat-item">
              <div class="stat-label">Máx. Ano</div>
              <div class="stat-value">${formatCurrency(stockData.analysis.max_year)}</div>
              <div class="stat-label text-xs mt-1 text-gray-400">
                ${((stockData.current_price / stockData.analysis.max_year - 1) * 100).toFixed(1)}%
              </div>
            </div>
            
            <div class="stat-item">
              <div class="stat-label">Mín. Ano</div>
              <div class="stat-value">${formatCurrency(stockData.analysis.min_year)}</div>
              <div class="stat-label text-xs mt-1 text-gray-400">
                +${((stockData.current_price / stockData.analysis.min_year - 1) * 100).toFixed(1)}%
              </div>
            </div>
            
            <div class="stat-item">
              <div class="stat-label">True Range</div>
              <div class="stat-value">${formatCurrency(stockData.analysis.true_range)}</div>
              <div class="stat-label text-xs mt-1 text-gray-400">
                ${(stockData.analysis.true_range / stockData.current_price * 100).toFixed(1)}%
              </div>
            </div>
            
            <div class="stat-item">
              <div class="stat-label">RSI (14)</div>
              <div class="stat-value ${stockData.analysis.rsi > 70 ? 'text-red-400' : stockData.analysis.rsi < 30 ? 'text-green-400' : 'text-gray-300'}">${stockData.analysis.rsi}</div>
              <div class="stat-label text-xs mt-1 ${stockData.analysis.rsi > 70 ? 'text-red-400' : stockData.analysis.rsi < 30 ? 'text-green-400' : 'text-gray-400'}">
                ${stockData.analysis.rsi > 70 ? 'Sobrecomprado' : stockData.analysis.rsi < 30 ? 'Sobrevendido' : 'Normal'}
              </div>
            </div>
            
            <div class="stat-item">
              <div class="stat-label">Posição Anual</div>
              <div class="stat-value">${yearRange.toFixed(0)}%</div>
              <div class="stat-label text-xs mt-1 text-gray-400">
                Min → Máx
              </div>
            </div>
          </div>
          
          <!-- Volume -->
          <div class="mt-4 pt-4 border-t border-white border-opacity-10">
            <div class="flex justify-between items-center">
              <span class="text-gray-400 text-sm">Volume</span>
              <span class="font-semibold text-white">${stockData.volume.toLocaleString('pt-BR')}</span>
            </div>
          </div>
        </div>
      `;
    }
    
    // Atualizar grid de ações
    async function updateStocksGrid() {
      stocksGrid.innerHTML = '<div class="col-span-full text-center py-12"><div class="spinner mx-auto"></div><p class="mt-4 text-gray-400">Buscando cotações reais...</p></div>';
      
      const stocksData = [];
      
      for (const symbol of watchList) {
        const data = await fetchStockData(symbol);
        if (data) {
          stocksData.push(data);
        } else {
          console.warn(`Não foi possível carregar dados para ${symbol}`);
        }
      }
      
      if (stocksData.length === 0) {
        stocksGrid.innerHTML = '<div class="col-span-full text-center text-gray-400 py-12">❌ Erro ao carregar cotações<br><small>Verifique sua conexão ou tente novamente</small></div>';
        return;
      }
      
      stocksGrid.innerHTML = stocksData.map(createStockCard).join('');
    }
    
    // Adicionar ação
    function addStock() {
      const symbol = stockInput.value.trim().toUpperCase();
      
      if (!symbol) {
        showStatus('Digite o código de uma ação', 'error');
        return;
      }
      
      if (watchList.includes(symbol)) {
        showStatus('Ação já está na lista', 'error');
        return;
      }
      
      watchList.push(symbol);
      stockInput.value = '';
      showStatus(`${symbol} adicionada ao scanner`, 'success');
      updateStocksGrid();
    }
    
    // Remover ação
    function removeStock(symbol, event) {
      event.stopPropagation();
      watchList = watchList.filter(s => s !== symbol);
      showStatus(`${symbol} removida do scanner`, 'success');
      updateStocksGrid();
    }
    
    // Mostrar gráfico
    async function showChart(symbol) {
      const data = await fetchStockData(symbol);
      if (!data) return;
      
      chartSection.classList.remove('hidden');
      document.getElementById('chartTitle').textContent = `${symbol} - Análise Técnica`;
      document.getElementById('chartPrice').textContent = formatCurrency(data.current_price);
      
      const ctx = document.getElementById('stockChart').getContext('2d');
      
      if (currentChart) {
        currentChart.destroy();
      }
      
      currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.chart_data.map(d => d.date),
          datasets: [{
            label: 'Preço de Fechamento',
            data: data.chart_data.map(d => d.price),
            borderColor: '#ba39af',
            backgroundColor: 'rgba(186, 57, 175, 0.1)',
            borderWidth: 2,
            fill: true,
            tension: 0.4
          }, {
            label: 'Média 200',
            data: data.chart_data.map(() => data.analysis.moving_average_200),
            borderColor: '#f59e0b',
            backgroundColor: 'transparent',
            borderWidth: 1,
            borderDash: [5, 5],
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: 'white' }
            }
          },
          scales: {
            x: {
              ticks: { color: 'white' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            },
            y: {
              ticks: { 
                color: 'white',
                callback: function(value) {
                  return formatCurrency(value);
                }
              },
              grid: { color: 'rgba(255,255,255,0.1)' }
            }
          }
        }
      });
      
      // Scroll para o gráfico
      chartSection.scrollIntoView({ behavior: 'smooth' });
    }
    
    // Event Listeners
    addStockBtn.addEventListener('click', addStock);
    refreshBtn.addEventListener('click', updateStocksGrid);
    clearBtn.addEventListener('click', () => {
      watchList = [];
      stocksGrid.innerHTML = '<div class="col-span-full text-center text-gray-400 py-12">Scanner limpo</div>';
      chartSection.classList.add('hidden');
      showStatus('Scanner limpo', 'success');
    });
    
    stockInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addStock();
    });
    
    // Inicializar
    updateStocksGrid();
    showStatus('Carregando scanner de mercado...', 'info');
    
    // Auto refresh a cada 3 minutos
    setInterval(updateStocksGrid, 180000);
  </script>
</body>
</html>
